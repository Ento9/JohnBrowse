<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnBrowse Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="search">
        <h4>JohnBrowse</h4>
        <input id="search" type="text" placeholder="Search..."><br>
        <a href="#" class="btn" onclick="dict()">Dictionary</a>
        <a href="#" class="btn" onclick="scholar()">Scholar</a>
    </div>


    <script>
        function dict(){
            var x = document.getElementById("search").value;
            const url = "https://dictionary.cambridge.org/dictionary/english/";
            var url1 = url + x;
            var win = window.open(url1, '_blank');
            win.focus;
        }

        function scholar(){
            var x = document.getElementById("search").value;
            const url = "https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q=";
            var url1 = url + x;
            var win = window.open(url1, '_blank');
            win.focus;
        }
        var input = document.getElementById("search");
        input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            var x = document.getElementById("search").value;
            const url = "https://";
            var url1 = url + x;
            var win = window.open(url1, '_blank');
            win.focus;
        }
        });
    </script>
</body>
</html>
